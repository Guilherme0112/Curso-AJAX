<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Curso AJAX</title>
</head>
<body class='bg-danger bg-gradient'>
    <header>

    </header>
    <main>
        <section>
            <button type="button" id='btn' class="btn btn-success">Success</button>
            <div id="produtos">

            </div>
        </section>
        <section>
            <form action="index.html" method="post" id="form">
                <form class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingInput" name="nome">Nome</label>
                      <input type="text" class="form-control" id="autoSizingInput" placeholder="Ex: Maçã">
                    </div>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingInputGroup">Preço</label>
                      <div class="input-group">
                        <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Ex: 2.99" name="preco">
                      </div>
                    </div>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingSelect">Categorias</label>
                      <select class="form-select" id="autoSizingSelect" name="categoria">
                        <option selected>Categoria</option>
                        <option value="1">Fruta</option>
                        <option value="2">Utensílios</option>
                        <option value="3">Produto</option>
                      </select>
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary" id="btn-form">Enviar</button>
                    </div>
                  </form>
            </form>
        </section>
    </main>
</body>
</html>
